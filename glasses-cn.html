<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI眼镜 - 未来科技</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="components/header-cn.js"></script>
    <script src="components/footer-cn.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, "SF Pro SC", "SF Pro Text", "SF Pro Icons", "PingFang SC", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        @media (max-width: 734px) {
            .hero {
                padding-bottom: 80px;
            }

            .hero h1 {
                font-size: 40px;
                margin: 60px 0 16px;
            }

            .hero p {
                font-size: 21px;
            }

            .colors {
                flex-direction: column;
                align-items: center;
                gap: 40px;
            }

            .color-option img {
                width: 100%;
                max-width: 300px;
            }

            .feature h2 {
                font-size: 32px;
            }

            .feature p {
                font-size: 17px;
            }
        }

        .hero {
            padding-top: 44px;
            text-align: center;
        }

        .hero h1 {
            font-size: 56px;
            margin: 100px 0 20px;
        }

        .hero p {
            font-size: 28px;
            color: #888;
            margin-bottom: 30px;
        }

        .price {
            font-size: 24px;
            color: #888;
            margin-bottom: 40px;
        }

        .product-image {
            width: 100%;
            max-width: 1200px;
            height: auto;
            margin: 30px 0;
        }

        .features {
            max-width: 980px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        .feature {
            margin-bottom: 100px;
            text-align: center;
        }

        .feature h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .feature p {
            font-size: 21px;
            color: #888;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .colors {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
        }

        .color-option {
            text-align: center;
        }

        .color-option img {
            width: 400px;
            height: auto;
            margin-bottom: 10px;
        }

        .color-option p {
            font-size: 14px;
            color: #888;
        }

    </style>
</head>
<body>
    <chat-header-cn></chat-header-cn>

    <div class="hero">
        <h1>AI眼镜</h1>
        <p>AI视界，尽在眼前</p>
        <div class="price">¥2099</div>
        <img src="assets/glasses/cn/0.jpg" alt="AI眼镜主图" class="product-image">
    </div>

    <div class="features">
        <div class="feature">
            <h2>两种优雅配色</h2>
            <p>选择适合您的款式</p>
            <div class="colors">
                <div class="color-option">
                    <img src="assets/glasses/cn/1.jpg" alt="黑色款">
                    <p>经典黑</p>
                </div>
                <div class="color-option">
                    <img src="assets/glasses/cn/2.jpg" alt="白色款">
                    <p>简约白</p>
                </div>
            </div>
        </div>

        <div class="feature">
            <h2>AI语音助手</h2>
            <p>通过先进的AI语音识别技术，让您随时随地获取信息、控制设备、处理日常事务。</p>
            <img src="assets/glasses/cn/3.jpg" alt="语音助手功能" class="product-image">
        </div>

        <div class="feature">
            <h2>丰富APP端功能</h2>
            <p>连接Deepseek，支持智能问答，多语种同声传译，AI构图</p>
            <img src="assets/glasses/cn/4.jpg" alt="APP端功能" class="product-image">
        </div>

        <div class="feature">
            <h2>长效续航</h2>
            <p>强劲电池续航能力，满足全天候使用需求。快速充电技术，让您随时保持连接。</p>
            <img src="assets/glasses/cn/5.jpg" alt="续航能力" class="product-image">
        </div>
    </div>

    <script>
    function switchLanguage() {
        const path = window.location.pathname;
        const filename = path.split('/').pop();
        if (filename.includes('-cn')) {
            window.location.href = filename.replace('-cn', '');
        } else {
            window.location.href = filename.replace('.html', '-cn.html');
        }
    }
    </script>
    <chat-footer-cn></chat-footer-cn>
    <script>
        // Add active class to current page in mobile nav
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const header = document.querySelector('chat-header-cn');
            const mobileNavLinks = header.shadowRoot.querySelectorAll('.mobile-nav a');
            mobileNavLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath.split('/').pop()) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
