<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="components/header-cn.js"></script>
    <script src="components/footer-cn.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, "SF Pro SC", "SF Pro Text", "SF Pro Icons", "PingFang SC", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        @media (max-width: 734px) {
            .hero {
                padding-bottom: 80px;
            }

            .hero h1 {
                font-size: 40px;
                margin: 60px 0 16px;
            }

            .hero p {
                font-size: 21px;
            }

            .feature h2 {
                font-size: 32px;
            }

            .feature p {
                font-size: 17px;
            }
        }

        .hero {
            padding-top: 44px;
            text-align: center;
        }

        .hero h1 {
            font-size: 56px;
            margin: 100px 0 20px;
        }

        .hero p {
            font-size: 28px;
            color: #888;
            margin-bottom: 30px;
        }

        .price {
            font-size: 24px;
            color: #888;
            margin-bottom: 40px;
        }

        .product-image {
            width: 100%;
            max-width: 1200px;
            height: auto;
            margin: 30px 0;
        }

        .features {
            max-width: 980px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        .feature {
            margin-bottom: 100px;
            text-align: center;
        }

        .feature h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .feature p {
            font-size: 21px;
            color: #888;
            line-height: 1.5;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>
    <chat-header-cn></chat-header-cn>

    <div class="hero">
        <h1>AI手表</h1>
        <p>腕上AI，随心掌控</p>
        <div class="price">¥1399</div>
        <img src="assets/watch/cn/0.png" alt="AI手表主图" class="product-image">
    </div>

    <div class="features">
        <div class="feature">
            <h2>AI外教/陪读</h2>
            <p>智能AI外教提供个性化语言学习体验，全天候陪伴学习，帮助提升语言能力。</p>
            <img src="assets/watch/cn/1.png" alt="AI外教功能" class="product-image">
        </div>

        <div class="feature">
            <h2>同声传译</h2>
            <p>实时语音翻译功能，支持多种语言即时互译，让沟通无障碍。</p>
            <img src="assets/watch/cn/2.png" alt="同声传译功能" class="product-image">
        </div>

        <div class="feature">
            <h2>多语言翻译</h2>
            <p>支持多国语言文本翻译，随时随地进行跨语言交流。</p>
            <img src="assets/watch/cn/3.png" alt="多语言翻译" class="product-image">
        </div>

        <div class="feature">
            <h2>每日资讯</h2>
            <p>智能推送每日语言学习资讯，包含热点新闻、文化知识等多维度内容。</p>
            <img src="assets/watch/cn/4.png" alt="每日资讯" class="product-image">
        </div>
    </div>

    <script>
    function switchLanguage() {
        const path = window.location.pathname;
        const filename = path.split('/').pop();
        if (filename.includes('-cn')) {
            window.location.href = filename.replace('-cn', '');
        } else {
            window.location.href = filename.replace('.html', '-cn.html');
        }
    }
    </script>
    <chat-footer-cn></chat-footer-cn>
    <script>
        // Add active class to current page in mobile nav
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const header = document.querySelector('chat-header-cn');
            const mobileNavLinks = header.shadowRoot.querySelectorAll('.mobile-nav a');
            mobileNavLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath.split('/').pop()) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
