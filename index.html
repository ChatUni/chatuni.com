<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能产品 - 未来科技</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, "SF Pro SC", "SF Pro Text", "SF Pro Icons", "PingFang SC", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        }

        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -.022em;
        }

        .hero {
            padding-top: 44px;
        }

        .product-card {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid #d2d2d7;
            overflow: hidden;
            position: relative;
        }

        /* Glasses - Dark blue gradient */
        .product-card:nth-child(1) {
            background: linear-gradient(180deg, #1a2b4d 0%, #e8f1f8 100%);
        }

        /* Watch - Dark warm gradient */
        .product-card:nth-child(2) {
            background: linear-gradient(180deg, #2d1f1a 0%,#fdfaf9 100%);
        }

        /* Earphones - Dark purple gradient */
        .product-card:nth-child(3) {
            background: linear-gradient(180deg, #1f1a2d 0%,#f8f7fa 100%);
        }

        /* Toy - Dark pink gradient */
        .product-card:nth-child(4) {
            background: linear-gradient(180deg, #2d1a24 0%, #fefafb 100%);
        }

        .product-card:last-child {
            border-bottom: none;
        }

        .product-logo {
            font-size: 56px;
            font-weight: 600;
            letter-spacing: -.005em;
            margin-bottom: 6px;
            color: #ffffff;
        }

        .product-subtitle {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
            font-weight: 400;
        }

        .product-heading {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: -.003em;
            color: #ffffff;
        }

        .product-price {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-weight: 400;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 50px;
        }

        .button {
            padding: 8px 16px;
            border-radius: 980px;
            font-size: 17px;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 100px;
            font-weight: 400;
            letter-spacing: -.022em;
        }

        .button-primary {
            background-color: #0071e3;
            color: #fff;
        }

        .button-primary:hover {
            background-color: #0077ed;
        }

        .button-secondary {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #0071e3;
        }

        .button-secondary:hover {
            background-color: rgba(0, 113, 227, 0.1);
        }

        .product-image-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            max-width: 1000px;
            max-height: 300px;
            object-fit: contain;
        }

        @media (max-width: 734px) {
            .product-logo {
                font-size: 40px;
            }
            
            .product-subtitle {
                font-size: 24px;
            }

            .product-heading {
                font-size: 32px;
            }

            .product-card {
                padding: 100px 20px;
            }
        }
    </style>
</head>
<body>
    <chat-header></chat-header>

    <script>
    function switchLanguage() {
        const path = window.location.pathname;
        const filename = path.split('/').pop();
        if (filename.includes('-cn')) {
            window.location.href = filename.replace('-cn', '');
        } else {
            window.location.href = filename.replace('.html', '-cn.html');
        }
    }
    </script>

    <div class="hero">
        <section class="product-card">
            <div class="product-logo">AI Glasses</div>
            <h2 class="product-heading">AI Vision at Your Fingertips</h2>
            <div class="product-price">$299</div>
            <div class="button-group">
                <a href="glasses.html" class="button button-primary">Learn More</a>
                <a href="#" class="button button-secondary">Buy</a>
            </div>
            <div class="product-image-container">
                <img src="assets/glasses/home-glass.png" alt="AI眼镜" class="product-image">
            </div>
        </section>

        <section class="product-card">
            <div class="product-logo">AI Watch</div>
            <h2 class="product-heading">Intelligence on Your Wrist</h2>
            <div class="product-price">$199</div>
            <div class="button-group">
                <a href="watch.html" class="button button-primary">Learn More</a>
                <a href="#" class="button button-secondary">Buy</a>
            </div>
            <div class="product-image-container">
                <img src="assets/watch/home-watch.png" alt="AI手表" class="product-image">
            </div>
        </section>

        <section class="product-card">
            <div class="product-logo">AI Earphones</div>
            <h2 class="product-heading">Immersive Sound Experience</h2>
            <div class="product-price">$99</div>
            <div class="button-group">
                <a href="earphones.html" class="button button-primary">Learn More</a>
                <a href="#" class="button button-secondary">Buy</a>
            </div>
            <div class="product-image-container">
                <img src="assets/earphone/home-earphone.png" alt="AI耳机" class="product-image">
            </div>
        </section>

        <section class="product-card">
            <div class="product-logo">AI Plush Toy</div>
            <h2 class="product-heading">AI Companion, Warm Company</h2>
            <div class="product-price">$99</div>
            <div class="button-group">
                <a href="toy.html" class="button button-primary">Learn More</a>
                <a href="#" class="button button-secondary">Buy</a>
            </div>
            <div class="product-image-container">
                <img src="assets/toy/home-toy.png" alt="AI毛绒玩具" class="product-image">
            </div>
        </section>
    </div>
    <chat-footer></chat-footer>
    <script>
        // Add active class to current page in mobile nav
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const header = document.querySelector('chat-header');
            const mobileNavLinks = header.shadowRoot.querySelectorAll('.mobile-nav a');
            mobileNavLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath.split('/').pop()) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
