<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI耳机 - 未来科技</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="components/header-cn.js"></script>
    <script src="components/footer-cn.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, "SF Pro SC", "SF Pro Text", "SF Pro Icons", "PingFang SC", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        @media (max-width: 734px) {
            .hero {
                padding-bottom: 80px;
            }

            .hero h1 {
                font-size: 40px;
                margin: 60px 0 16px;
            }

            .hero p {
                font-size: 21px;
            }

            .feature h2 {
                font-size: 32px;
            }

            .feature p {
                font-size: 17px;
            }
        }

        .hero {
            padding-top: 44px;
            text-align: center;
        }

        .hero h1 {
            font-size: 56px;
            margin: 100px 0 20px;
        }

        .hero p {
            font-size: 28px;
            color: #888;
            margin-bottom: 30px;
        }

        .price {
            font-size: 24px;
            color: #888;
            margin-bottom: 40px;
        }

        .product-image {
            width: 100%;
            max-width: 1200px;
            height: auto;
            margin: 30px 0;
        }

        .product-image-small {
            max-height: 300px;
        }

        .features {
            margin: 0 auto;
            padding: 100px 20px;
        }

        .feature {
            margin-bottom: 100px;
            text-align: center;
        }

        .feature h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .feature p {
            font-size: 21px;
            color: #888;
            line-height: 1.5;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>
    <chat-header-cn></chat-header-cn>

    <div class="hero">
        <h1>AI耳机</h1>
        <p>沉浸式音频体验</p>
        <div class="price">¥699</div>
        <img src="assets/earphone/cn/0.png" alt="AI耳机主图" class="product-image">
    </div>

    <div class="features">
        <div class="feature">
            <h2>AI全能翻译</h2>
            <p>支持粤语、普通话、英语三语实时翻译，适用于多语言沟通场景，耳机可播放语音翻译。</p>
            <img src="assets/earphone/cn/1.png" alt="翻译功能" class="product-image">
        </div>

        <div class="feature">
            <h2>AI会议纪要</h2>
            <p>语音对话转录为文字，生成结构化会议纪要，提升工作效率，适用于企业、商务会议、学术研讨。</p>
            <img src="assets/earphone/cn/2.png" alt="会议纪要" class="product-image">
        </div>

        <div class="feature">
            <h2>AI文案助手</h2>
            <p>智能生成高质量演讲稿、文案，支持个性化风格调整，满足多种场景需求。</p>
            <img src="assets/earphone/cn/3.png" alt="文案助手" class="product-image">
        </div>

        <div class="feature">
            <h2>AI演讲助手</h2>
            <p>解决演讲者脱稿困扰，耳机可同步播放语音提示，帮助演讲者更流畅地表达。</p>
            <img src="assets/earphone/cn/4.png" alt="演讲助手" class="product-image">
        </div>

    </div>

    <script>
    function switchLanguage() {
        const path = window.location.pathname;
        const filename = path.split('/').pop();
        if (filename.includes('-cn')) {
            window.location.href = filename.replace('-cn', '');
        } else {
            window.location.href = filename.replace('.html', '-cn.html');
        }
    }
    </script>
    <chat-footer-cn></chat-footer-cn>
    <script>
        // Add active class to current page in mobile nav
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const header = document.querySelector('chat-header-cn');
            const mobileNavLinks = header.shadowRoot.querySelectorAll('.mobile-nav a');
            mobileNavLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath.split('/').pop()) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
